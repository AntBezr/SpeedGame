<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    <title>Speed Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="game">
            <h1>The Seeker Game</h1>
            <h2>Catch all the Golden Snitches </h2>
            <div class="ScoreBox">
                <h2>Score: <span id="score">0</span></h2>
            </div>
            <div class="circles">
                <div class="circle">

                </div>
                <div class="circle">

                </div>
                <div class="circle">

                </div>
                <div class="circle">

                </div>
            </div>
            <div class="btnBlock">
                <button class="startBtn">Start Game</button>
                <button class="endBtn hidden">End Game</button>

            </div>
            <div class="overlay">
                <div class="modal">
                    <h2>Game Over!</h2>
                    <span class="GameOverText"></span>
                    <h3>Your score is :<span id="finalScore"></span></h3>
                    <h4 id="endPhrase">Training for the ballet, Potter?</h4>
                    <button class="closeBtn">Close</button>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
